<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8" src="extStorage.js"></script>
    <script type="text/javascript" charset="utf-8" src="gps.js"></script>
    <script type="text/javascript" charset="utf-8">
        var extStoragesList = null;
        function init_devices(extStorages) {
            extStoragesList = extStorages;
        }
        navigator.getExternalStorages('*', init_devices, null);
    </script>
  </head>
  <body>
    <p id="geolocation">Watching geolocation...</p>
  </body>
</html>
